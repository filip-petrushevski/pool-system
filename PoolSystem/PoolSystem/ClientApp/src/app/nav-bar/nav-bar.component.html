<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Pool System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Home</a>
        </li>
        <li *ngIf="!loggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" fragment="about">About Us</a>
        </li>
        <li *ngIf="!loggedIn" class="nav-item">
          <a class="nav-link"  [routerLink]="['/home']" fragment="services">Services</a>
        </li>
        <li *ngIf="!loggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" fragment="contact" routerLinkActive="active">Contact</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['/cardsinfo']" routerLinkActive="active">Cards Info</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!loggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Log in</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" (click)="logout()">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
